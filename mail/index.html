<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/style-hackathon.css" />
</head>
    <body>
        
        <div class="large-12 field yellow">
            <div class="white clearfix large-12">
                <div class="aling-center large-5 medium-8 small-11">
                    <div class="left logo large-6 medium-6 small-6">
                        <img src="../img/logo.png" alt="Hackathon Feevale" />
                    </div>
                    <div class="right large-4 medium-4 small-4 text-top">
                        <p>
                            <span>6 de junho</span>
                            <span>a partir das 21h</span>
                            <span>na Blend Coworking</span>
                            <span>Novo Hamburgo/RS</span>
                        </p>
                        
                    </div>
                </div>        
            </div>
            <div class="clear"></div>
            <div class="contain-to-grid sticky hide-for-small-only">
                <nav class="top-bar" data-topbar>
                    <section class="top-bar-section" data-magellan-expedition="">
                        <ul>
                            <li data-magellan-arrival="cronograma">
                                <a href="#cronograma">Evento / Cronograma</a>
                            </li>
                            <li data-magellan-arrival="regulamento">
                                <a href="#regulamento">Regulamento</a>
                            </li>
                            <li data-magellan-arrival="inscricoes">
                                <a href="#inscricoes" >Inscrições</a>
                            </li>
                        </ul>
                    </section>
                </nav>
            </div>
        </div>
        
        <!-- Logos -->
        
        <div class="large-1 right">
            <img src="../img/logos.png" />
        </div>
        
        <!-- footer -->
        
        <footer>
            Hackathon Feevale 2014 - Realização DAC - Apoio DAD
        </footer>
    </body>
</html>
